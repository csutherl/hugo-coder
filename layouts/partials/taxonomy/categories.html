<div class="categories">
  <i class="fa-solid fa-folder" aria-hidden="true"></i>
  {{- range $index, $el := . -}}
    {{- if gt $index 0 }}
      <span class="separator">â€¢</span>
    {{- end }}
    {{- $cat := site.GetPage (printf "/categories/%s" $el | urlize) }}
    {{- if $cat }}
      <a href="{{ $cat.RelPermalink }}">{{ $cat.LinkTitle }}</a>
    {{- else }}
      {{ $el }}  <!-- fallback in case the category page isn't found -->
    {{- end }}
  {{- end -}}
</div>
